<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link href="./static/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="text-center p-5">Welcome to the Todo List</h1>
    </header>
    <main class="container text-center">
      {% for todo in todo_list %}
      <div
        class="mx-3 mt-3 p-2 row justify-content-center text-center text-white bg-primary rounded shadow"
      >
        <h1>Todo: {{ todo.id }} {{ todo.title }}</h1>
        <p>{{ todo.description }}</p>
      </div>
      {% endfor %}
      <form class="container p-5" action="/todos" method="post">
        <fieldset>
          <h1 class="px-5">Add Todo</h1>
          <div class="mb-2">
            <label for="title" class="form-control">Title</label>
            <input
              type="text"
              class="form-control"
              name="title"
              placeholder="title"
            />
          </div>
          <div class="mb-2">
            <label for="description" class="form-control">Description</label>
            <textarea
              class="form-control"
              name="description"
              placeholder="Enter description here..."
              rows="3"
            ></textarea>
          </div>
          <button class="btn btn-primary text-white" type="submit">Add</button>
        </fieldset>
      </form>
    </main>
    <script src="./static/bootstrap.min.js"></script>
  </body>
</html>
